<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ediya News - Tailwind CSS</title>
    <link rel="icon" href="/assets/favicon.svg" />
    <link
      rel="preload"
      as="font"
      href="/assets/font/pretendard/woff2/PretendardVariable.woff2"
    />
    <link rel="stylesheet" href="/styles/output.css" />
  </head>
  <body class="m-3">
    <section
      class="flex border border-gray-500 bg-(image:--ediya-blue) w-full max-w-screen"
    >
      <div class="p-4 text-white relative w-full">
        <div class="news-header flex justify-between">
          <h2 class="text-xl font-bold mb-2">NEWS</h2>
          <div>
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
              <title>이디야 뉴스 더보기</title>
              <rect x="0.5" y="0.5" width="15" height="15" stroke="#F5F5F5" />
              <path d="M5 8.02114H11M8.05331 5L8.05331 11" stroke="#F5F5F5" />
            </svg>
          </div>
        </div>
        <div class="text-white relative w-full">
          <div class="news-content flex justify-between my-2">
            <p class="truncate flex-1 mr-2">
              [MTN] 이디야커피, 조각 케이크 2종 출시 이디야커피, 조각 케이크 2종
              출시, 조각 케이크 2종 출시 디저트 강화, 조각 케이크 2종 출시
              디저트 강화
            </p>
            <time
              class="whitespace-nowrap text-white"
              datetime="2025-03-14T16:31:04"
              >2025.03.14</time
            >
          </div>

          <div class="news-content flex justify-between">
            <p class="truncate flex-1 mr-2">
              [아시아경제] 이디야커피, '비니스트 커피믹스 이디야커피, '비니스트
              커피믹스이디야커피, '비니스트 커피믹스
            </p>
            <time
              class="whitespace-nowrap text-white"
              datetime="2025-03-14T16:31:04"
              >2025.03.14</time
            >
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
